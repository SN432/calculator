<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <h1>Calculator in console</h1>
    <div class="div">
      <input id="output" type="text" class="output">
      <div class="divFlex">
        <div><button class="btn" value="1" onclick="display('1')">1</button></div>
        <div><button class="btn" onclick="display('2')">2</button></div>
        <div><button class="btn" onclick="display('3')">3</button></div>
        <div><button class="btn" onclick="display('4')">4</button></div>
        <div><button class="btn" onclick="display('5')">5</button></div>
        <div><button class="btn" onclick="display('6')">6</button></div>
        <div><button class="btn" onclick="display('7')">7</button></div>
        <div><button class="btn" onclick="display('8')">8</button></div>
        <div><button class="btn" onclick="display('9')">9</button></div>
        <div><button class="btn" onclick="display('0')">0</button></div>
        <div><button class="btn " onclick="display('+')">+</button></div>
        <div><button class="btn" onclick="display('-')">-</button></div>
        <div><button class="btn" onclick="display('*')">x</button></div>
        <div><button class="btn" onclick="display('/')">/</button></div>
        <div><button class="equal" onclick="calculate('=')">=</button></div>
      </div>
    </div>
  </body>
</html>
